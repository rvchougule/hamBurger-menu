<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content" id="main-content">
      <header>
        <div class="header-container" id="header-container">
          <img src="./images/logo.svg" alt="Burger Logo" class="logo" />
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#Stunner-Menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
          </nav>
          <div class="hamburger-menu-container">
            <div class="hamburger-menu">
              <span class="hamburger-icon">&#9776;</span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section id="hero-section" class="hero-section">
          <img src="./images/Group 2.png" alt="hero-image" class="hero-image" />
          <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
          <h1>Top Picks</h1>
          <img src="./images/burger-1.png" alt="top-picks" class="top-picks" />
        </section>
        <section id="Whopper" class="section">
          <h1>Whopper</h1>
          <img src="./images/burger-2.png" alt="Whopper" class="Whopper" />
        </section>
        <section id="Stunner-Menu" class="section">
          <h1>Stunner Menu</h1>
          <img
            src="./images/burger-3.png"
            alt="Stunner Menu"
            class="Stunner Menu"
          />
        </section>
        <section id="new-foodie-collection" class="section">
          <h1>New Foodie Collection</h1>
          <img
            src="./images/burger-4.png"
            alt="new-foodie-collection"
            class="new-foodie-collection"
          />
        </section>
        <section id="deal-of-the-day" class="section">
          <h1>Deal of the Day</h1>
          <img
            src="./images/burger-5.png"
            alt="deal-of-the-day"
            class="deal-of-the-day"
          />
        </section>
      </main>
      <footer>
        <div class="footer">
          <h3><a href="#" class="goto">Go to Top</a></h3>
          <p>Made with ❤️ by Rohan</p>
        </div>
      </footer>
    </div>
  </body>
</html>
